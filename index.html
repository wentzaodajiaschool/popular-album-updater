<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱門相簿編輯器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.jqueryui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100">
        <div class="d-flex justify-content-between align-items-center mt-3  mb-2">
            <h2 id="table-title" class="mb-0" style="line-height: 1;">熱門相簿</h2>
            <div class="d-flex align-items-center">
                <div id="loadStatus" class="text-success" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> 載入中...
                </div>
                <button id="addNewBtn" class="btn btn-primary ms-3" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fas fa-plus"></i> 新增</button>
            </div>
        </div>

        <table id="sheetTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>標題</th>
                    <th>操作</th> <!-- 新增操作列 -->
                </tr>
            </thead>
            <tbody>
                <!-- 動態添加數據 -->
            </tbody>
        </table>
    </div>

    <!-- 新增相簿名稱的Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">新增相簿名稱</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="titleField" class="form-label">相簿名稱</label>
                            <input type="text" class="form-control" id="titleField" placeholder="請輸入相簿名稱" required autocomplete="off">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span id="saveStatus" class="me-auto text-success" style="display: none;"></span>
                    <button type="button" class="btn btn-primary" id="saveBtn">確認新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.jqueryui.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
